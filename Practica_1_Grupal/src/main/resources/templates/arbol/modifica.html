<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Árbol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Modificar Árbol</h2>
    <form th:action="@{/arbol/guardar}" method="post" th:object="${arbol}" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Edad</label>
            <input type="number" class="form-control" th:field="*{edad}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">URL de imagen</label>
            <input type="text" class="form-control" th:field="*{imagen}" required />
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="/arbol/listado" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
